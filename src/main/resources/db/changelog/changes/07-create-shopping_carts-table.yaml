databaseChangeLog:
  - changeSet:
      id: create-shopping_carts-table
      author: yevhen
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_shopping_carts_users
                    referencedTableName: users
                    referencedColumnNames: id
