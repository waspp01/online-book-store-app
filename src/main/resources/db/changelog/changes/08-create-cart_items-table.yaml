databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: yevhen
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_shopping_carts
                    referencedTableName: shopping_carts
                    referencedColumnNames: user_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_books
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
